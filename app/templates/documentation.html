{% extends 'base.html' %}

{% block body %}
    <h1>Deep learning</h1>
    {% for category in categorys %}
    <h2><a href="{{ url_for('focus', category=category.slug) }}">{{ category.name }}</a></h2>
        {% for link in category.documentations %}
            <a href="{{ link.url }}">{{ link.text }}</a> ({{ link.lang }}) - {{ link.source }}<br>
        {% endfor %}
    {% endfor %}
{% endblock %}
